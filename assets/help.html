<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byakugan Help | Location Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --dark: #2f3542;
            --light: #f1f2f6;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 2rem;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h3 {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        
        .message-box {
            background-color: #fff5f5;
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .signature {
            font-style: italic;
            color: var(--primary);
            font-weight: bold;
            margin-top: 2rem;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            h3 {
                font-size: 1.3rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Byakugan Help</h1>
        <h3>Location Tracker Documentation</h3>
        
        <div class="message-box">
            <p>Ab isme bhi tujhe help chahiye bsdk noob sala</p>
        </div>
        
        <p class="signature">Nikal Laude:</p>
    </div>
</body>
</html>
